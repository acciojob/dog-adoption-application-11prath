<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Dog Adoption Application</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number">
    
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address">
    
    <label>
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>
    
    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" multiple>
      <option>Golden Retriever</option>
      <option>Labrador</option>
      <option>German Shepherd</option>
    </select>
    
    <input type="submit" value="Submit">
  </form>

</body>
</html>
